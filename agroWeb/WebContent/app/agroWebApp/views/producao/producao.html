<div ng-controller="ProducaoController" style="width: 15%">
	<accordion close-others="oneAtATime"> <accordion-group
		heading="{{group.title}}" ng-repeat="group in groups">
	<ul class="nav navbar-nav nav-pills navBarPadding"
		data-menu-highlighter data-highlight-class-name="active"
		ng-repeat="item in group.itens">
		<li><a href={{item.url}}>{{item.nome}}</a></li>
	</ul>
	</accordion-group> </accordion>
</div>
