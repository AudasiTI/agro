<h2>Fazendas</h2>
<div ng-init="loadAll()">
	<div>
		<a href="#/fazenda/new" class="pull-right ">Novo</a>
	</div>
	<table id="tableData"
		class="table table-bordered table-hover table-striped">
		<thead>
			<tr>
				<th width="10%">Id</th>
				<th>Nome</th>
				<!--<th width="10"></th>-->
			</tr>
		</thead>
		<tbody>
			<tr
				ng-repeat="row in rows | startFrom: currentPage*pageSize| limitTo: pageSize">
				<td>{{row.id}}</td>
				<td><a href='#/fazenda/{{row.id}}'>{{row.nome}}</a></td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-primary" ng-click="currentPage=currentPage-1"
		ng-disabled="currentPage == 0">&larr; Voltar</button>
	<button class="btn btn-primary pull-right"
		ng-click="currentPage=currentPage+1"
		ng-disabled="currentPage >= rows.length/pageSize - 1">Avançar
		&rarr;</button>
</div>
