<!DOCTYPE html>
<html ng-app="agroWebApp">
<head>
<title>Fazenda Digital</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="Content/bootstrap.css" rel="stylesheet" />
<link href="Content/animations.css" rel="stylesheet" />
<link href="Content/styles.css" rel="stylesheet" />
</head>
<body data-ng-cloak="" data-ng-controller="NavbarController as vm">

	<header class="navbar navbar-inner navbar-fixed-top">
		<nav class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/"> <img
					src="Content/images/people.png" alt="logo"> <span
					class="appTitle">{{ vm.appTitle }}</span>
				</a>
			</div>
			<div class="nav-container" data-collapse="isCollapsed">
				<!-- With menu-highlighter directive -->
				<ul class="nav navbar-right nav-pills navBarPadding"
					data-menu-highlighter data-highlight-class-name="active">
					<li id="nav-login" data-ng-click="vm.loginOrOut()">
						<!-- href not used but needed to compare against path in menu-highlighter -->
						<a data-href="#/login">{{ vm.loginLogoutText }}</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div style="margin-top: 50px; height: auto;" ng-hide="logged">
		<nav class="container">
			<!-- Single button using append-to-body -->
			<div class="btn-group" dropdown dropdown-append-to-body>
				<button type="button" class="btn btn-primary dropdown-toggle"
					dropdown-toggle>
					Visão Geral<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#/fazendas">Fazendas</a></li>
				</ul>
			</div>
			<div class="btn-group" dropdown dropdown-append-to-body>
				<button type="button" class="btn btn-primary dropdown-toggle"
					dropdown-toggle>
					Produção<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#/fazendas">Fazendas</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div style="margin-top: 70px; height: auto;" ng-view></div>




	<!-- 3rd party libraries -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
	<!-- 	<script src="Scripts/angular-ui-bootstrap.js"></script> -->
	<script src="Scripts/ui-bootstrap-tpls-0.13.0.min.js"></script>
	<script src="Scripts/tweenMax.min.js"></script>

	<!-- To use breeze change the app/customersApp/services/config.js useBreeze property to true -->
	<script src="Scripts/breeze.min.js"></script>
	<script src="Scripts/breeze.angular.js"></script>

	<!-- Custom scripts -->
	<script src="app/wc.directives/directives/wcOverlay.js"></script>
	<script src="app/wc.directives/directives/menuHighlighter.js"></script>
	<script src="app/agroWebApp/app.js"></script>
	<script src="app/agroWebApp/animations/listAnimations.js"></script>
	<script src="app/agroWebApp/directives/wcUnique.js"></script>
	<script src="app/agroWebApp/filters/nameCityStateFilter.js"></script>
	<script src="app/agroWebApp/filters/nameProductFilter.js"></script>
	<script src="app/agroWebApp/services/config.js"></script>
	<script src="app/agroWebApp/services/authService.js"></script>
	<script src="app/agroWebApp/services/httpInterceptors.js"></script>
	<script src="app/agroWebApp/services/customersBreezeService.js"></script>
	<script src="app/agroWebApp/services/customersService.js"></script>
	<script src="app/agroWebApp/services/dataService.js"></script>
	<script src="app/agroWebApp/services/modalService.js"></script>
	<script src="app/agroWebApp/controllers/navbarController.js"></script>
	<script src="app/agroWebApp/controllers/loginController.js"></script>
	<script src="app/agroWebApp/controllers/fazendas/fazendaController.js"></script>
	<script src="app/agroWebApp/controllers/producao/producaoController.js"></script>
</body>
</html>
